    <style>
        /* 全局样式 */
        body {
            background: linear-gradient(to bottom, #121212, #000);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Zen Hei', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 头图样式 */
        .hero {
            background-image: url('https://p9-flow-imagex-sign.byteimg.com/ocean-cloud-tos/image_generation/eccdf8c573aadd06e328d8851ab0c00f_1741676810548865596.jpeg~tplv-a9rns2rl98-image.jpeg?rk3s=25bff839&x-expires=1773212810&x-signature=2IFyOmdqAXYpcj9n%2F8KfWze%2BW6c%3D');
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-family: 'SF Pro', sans-serif;
            font-size: 3rem;
            z-index: 1;
        }

        /* 导航栏样式 */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 20px;
            transition: border-color 0.3s ease;
        }

        nav a:hover {
            border-color: hsl(210, 100%, 50%);
        }

        nav a:active {
            background-color: hsl(210, 100%, 20%);
        }

        /* 作品分类展示区样式 */
        .portfolio {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .portfolio-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s ease;
        }

        .portfolio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .portfolio-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-card h3 {
            padding: 15px;
            margin: 0;
            font-family: 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Zen Hei', sans-serif;
        }

        /* 联系表单样式 */
        .contact-form {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            box-shadow: 0 0 0 3px hsl(210, 100%, 50%), 0 0 10px hsl(210, 100%, 50%);
            animation: breathing 1.5s infinite;
        }

        @keyframes breathing {
            0% {
                box-shadow: 0 0 0 3px hsl(210, 100%, 50%), 0 0 10px hsl(210, 100%, 50%);
            }
            50% {
                box-shadow: 0 0 0 6px hsl(210, 100%, 50%), 0 0 20px hsl(210, 100%, 50%);
            }
            100% {
                box-shadow: 0 0 0 3px hsl(210, 100%, 50%), 0 0 10px hsl(210, 100%, 50%);
            }
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: hsl(210, 100%, 50%);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        /* 社交媒体链接样式 */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }

        .social-media a {
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
